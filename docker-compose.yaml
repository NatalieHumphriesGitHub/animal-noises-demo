version: "3.8"
services:
  front-end: 
    image: numphries/animal-frontend:latest
    build: ./front-end
    ports: 
      - published: 80
        target: 5000
        protocol: tcp
    networks:
      - "animal-net"
    depends_on:
      - "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  animal-api:
    image: numphries/animal-api:latest
    build: ./animal-api
    networks:
      - "animal-net"
  noise-api:
    image: numphries/noise-api:latest
    build: ./noise-api
    networks:
      - "animal-net"
  mysql:
    image: numphries/animal-noise-db:latest
    build: ./db
    volumes:
      - type: volume
        source: animal-vol
        target: /var/lib/mysql
    networks:
      - "animal-net"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: animal_db
networks:
  animal-net:
volumes:
  animal-vol: